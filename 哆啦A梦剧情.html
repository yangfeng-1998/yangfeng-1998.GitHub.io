    <td><div label-module="para">某天，大雄<em>（</em><em><a target="_blank" href="https://baike.baidu.com/item/%E5%A4%A7%E5%8E%9F%E6%83%A0%E7%BE%8E/19403421" data-lemmaid="19403421">大原惠美</a></em><em>?配）</em>偶然发现了童年时奶奶为自己缝制的玩偶熊，于是央求哆啦A梦<em>（</em><em><a target="_blank" href="https://baike.baidu.com/item/%E6%B0%B4%E7%94%B0%E5%B1%B1%E8%91%B5/4630400" data-lemmaid="4630400">水田山葵</a></em><em>?配）</em>去往过去看望已不再人世的奶奶<em>（</em><em><a target="_blank" href="https://baike.baidu.com/item/%E5%AE%AB%E6%9C%AC%E4%BF%A1%E5%AD%90/4523393" data-lemmaid="4523393">宫本信子</a></em><em>?配）</em>，大雄与奶奶重逢之后，奶奶希望能看到大雄长大结婚时的样子，答应奶奶的大雄与哆啦A梦则再一次的返回了未来，婚礼如期举行的那天，所有人都到了场，但最重要的新郎成年大雄<em>（</em><em><a target="_blank" href="https://baike.baidu.com/item/%E5%A6%BB%E5%A4%AB%E6%9C%A8%E8%81%AA/658819" data-lemmaid="658819">妻夫木聪</a></em><em>?配）</em>居然不在现场，情急之下，哆啦A梦让大雄假扮成年时的自己与静香结婚<em>（</em><em><a target="_blank" href="https://baike.baidu.com/item/%E5%98%89%E6%95%B0%E7%94%B1%E7%BE%8E/2480922" data-lemmaid="2480922">嘉数由美</a></em><em>?配）</em>，然而真正的成年大雄究竟去了哪里呢?[9]<a name="ref_[9]_24643576" id="ref_[9]_24643576">?</a>?。
