    <th scope="col"><h2>影片评价</h2></th>
  </tr>
  <tr>
    <td><div label-module="para">
      <div label-module="para">中国的动作片通常充满严肃而虔诚的色彩，然而周星驰却和这种严肃流派背道而驰。他用自己的方式提醒观众，电影艺术不仅仅表现高贵和牺牲，搞笑也是它的传统之一?<em>（《纽约时报》影评人司考特评）</em>。</div>
      <div label-module="para">
        <p>《功夫》花费三年时间以及几千万元的资金没有白费，与好莱坞相比毫不逊色。层出不穷的神奇武功经过翻新后，涣然一新的出现在影片中，让人过足眼瘾；奇思妙想的点子，天马行空的形象，让人应接不暇。许多细节可以感受到周星驰的良苦用心，每个演员也仿佛都是为了角色而来，各自特点分明，将漫画人物般的喜剧效果展现得淋漓尽致<em>（电影卫星频道节目制作中心评）</em>。</p>
        <p>
          <embed src="黄英华-东海渔歌.mp3" width="104" height="76" name="主题曲"></embed>
        </p>
      </div>
    </div>
