<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>apexcharts.js基础柱状图表</title>
 
    <style>
      
        #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    
      
    </style>

    <script src="apexcharts.js"></script>
    
  </head>

<body>
    <div id="chart"></div>

    <script>

    var options = {
        series: [{
            name: '净利润',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: '收入',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: '现金流',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();


    </script>


</body>
</html>
